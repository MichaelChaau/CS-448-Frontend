version: "3.8"
services:
  frontend:
    image: frontend:dev
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - backend

  backend:
    image: "registry.gitlab.com/librefoodpantry/training/spikeathons/winter-2021/stoney-manage-items/backend"
    ports:
      - 10001:3000
    environment:
      HOST_BASE_URL: http://localhost:10001/v0
      MONGO_URI: mongodb://mongo-for-backend
    networks:
      - network.mongo-for-backend
    depends_on:
      - mongo-for-backend

  mongo-for-backend:
    image: mongo:4
    networks:
      - network.mongo-for-backend

networks:
  network.mongo-for-backend:
